name: Build ARM Binary

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux-arm64:
    name: Build for Raspberry Pi (ARM64)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu
      
      - name: Install dependencies
        run: |
          sudo dpkg --add-architecture arm64
          sudo bash -c 'cat > /etc/apt/sources.list.d/arm64.list <<EOF
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy main restricted
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates main restricted
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy universe
          deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports jammy-updates universe
          EOF'
          sudo apt-get update || true
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
      
      - name: Set up cargo config
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          
          [env]
          CC_aarch64_unknown_linux_gnu = "aarch64-linux-gnu-gcc"
          CXX_aarch64_unknown_linux_gnu = "aarch64-linux-gnu-g++"
          AR_aarch64_unknown_linux_gnu = "aarch64-linux-gnu-ar"
          EOF
      
      - name: Build for Raspberry Pi
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: cargo build --release --target aarch64-unknown-linux-gnu
      
      - name: Upload ARM64 binary
        uses: actions/upload-artifact@v4
        with:
          name: voice_bridge-linux-arm64
          path: target/aarch64-unknown-linux-gnu/release/voice_bridge
          retention-days: 90

  build-windows:
    name: Build for Windows (x86_64)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Build for Windows
        run: cargo build --release --target x86_64-pc-windows-msvc
      
      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: voice_bridge-windows-x64
          path: target/x86_64-pc-windows-msvc/release/voice_bridge.exe
          retention-days: 90

  build-linux-x64:
    name: Build for Linux (x86_64)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build for Linux x64
        run: cargo build --release
      
      - name: Upload Linux x64 binary
        uses: actions/upload-artifact@v4
        with:
          name: voice_bridge-linux-x64
          path: target/release/voice_bridge
          retention-days: 90
